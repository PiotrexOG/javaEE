<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:f="jakarta.faces.core">
    <f:view>
        <h:head>
            <meta charset="UTF-8"/>
            <meta name="description" content="Skin App aplicationw"/>
            <meta name="keywords" content="Skin App"/>
            <meta name="author" content="Piotr Wesołowski"/>
            <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
            <title>Skins App</title>

            <h:outputStylesheet library="webjars" name="mdb-ui-kit/6.4.0/css/mdb.min.css"/>
            <h:outputStylesheet library="default" name="css/main.css"/>
            <h:outputScript library="webjars" name="mdb-ui-kit/6.4.0/js/mdb.min.js"/>
            <h:outputScript library="mdb" name="js/main.js" target="body"/>
        </h:head>

        <h:body>
            <div class="container">
                <header class="mb-4 mt-4">
                    <h1>Skins App</h1>
                    <h:graphicImage name="test.png" id="logo" alt="logo"/>
                </header>

                <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
                    <div class="container-fluid">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <h:link styleClass="nav-link" outcome="/index.xhtml">Home</h:link>
                            </li>
                            <li class="nav-item">
                                <h:link styleClass="nav-link"
                                        outcome="/skin/skin_list.xhtml">Skins</h:link>
                            </li>
                            <li class="nav-item">
                                <h:link styleClass="nav-link"
                                        outcome="/case/Case_list.xhtml">Cases</h:link>
                            </li>
                        </ul>
                    </div>
                </nav>

                <main class="mb-4 mt-4">
                    <ui:insert name="content"/>
                </main>

                <footer class="text-center text-lg-start bg-light text-muted p-2">
                    <div class="text-center">
                        Piotr Wesołowski 188923
                    </div>
                </footer>
            </div>
        </h:body>
    </f:view>
</html>
