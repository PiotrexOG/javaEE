<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="jakarta.faces.html"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:f="jakarta.faces.core"
                template="/WEB-INF/template/main.xhtml">

    <f:metadata>
        <f:viewParam name="id" value="#{caseView.id}" required="true"/>
        <f:viewAction action="#{caseView.init()}"/>
    </f:metadata>

    <ui:define name="content">
        <f:loadBundle var="msg" basename="skins.view.i18n.messages"/>
        <article>
            <header>
                <h2>
                    <h:outputText value="#{caseView.case_item.name}"/>
                </h2>
            </header>
            <div class="container">
                <div class="row">
                    <div class="col-4">

                        <h:dataTable value="#{caseView.case_item.skins}" var="skin"
                                     styleClass="table align-middle mb-0 bg-white" headerClass="bg-light">



                            <h:column>
                                <f:facet name="header">#{msg.skin_id}</f:facet>
                                <h:outputText value="#{skin.id}"/>
                            </h:column>

                                                        <h:column>
                                <f:facet name="header">data</f:facet>
                            <h:outputText value="#{skin.creationDateTime}">
                                <f:convertDateTime type="localDateTime" pattern="yyyy-MM-dd HH:mm"/>
                            </h:outputText>
                                                        </h:column>

                            <h:column>
                                <f:facet name="header">#{msg.skin_name}</f:facet>
                                <h:outputText value="#{skin.name}"/>
                            </h:column>

                            <h:column>
                                <f:facet name="header">#{msg.skin_float_value}</f:facet>
                                <h:outputText value="#{skin.floatValue}"/>
                            </h:column>

                            <h:column>
                                <f:facet name="header">#{msg.view}</f:facet>
                                <h:link outcome="/skin/skin_view.xhtml" value="#{msg.view}">
                                    <f:param name="id" value="#{skin.id}"/>
                                </h:link>
                            </h:column>

                            <h:column>
                                <f:facet name="header">#{msg.edit}</f:facet>
                                <h:link outcome="/skin/skin_edit.xhtml" value="#{msg.edit}">
                                    <f:param name="id" value="#{skin.id}"/>
                                </h:link>
                            </h:column>

                            <h:column>
                                <f:facet name="header">#{msg.delete}</f:facet>
                                <h:form>
                                    <h:commandButton styleClass="btn" value="#{msg.delete}"
                                                     action="#{caseView.deleteSkin(skin)}"/>
                                </h:form>
                            </h:column>

                        </h:dataTable>

                        <h:button styleClass="btn" outcome="/skin/skin_create__basic.xhtml"
                                  value="#{msg.create_skin}"/>
                    </div>
                </div>
            </div>
        </article>
    </ui:define>

</ui:composition>
