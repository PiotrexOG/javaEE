<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="jakarta.faces.html"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:f="jakarta.faces.core"
                template="/WEB-INF/template/main.xhtml">

    <f:metadata>
        <f:viewParam name="id" value="#{caseView.id}" required="true"/>
        <f:viewAction action="#{caseView.init()}"/>
    </f:metadata>

    <ui:define name="content">
        <article>
            <header>
                <h2>
                    <h:outputText value="#{caseView.case_item.name}"/>
                </h2>
            </header>
            <div class="container">
                <div class="row">
                    <div class="col-4">
                        <div class="row mb-2">
                            <div class="col-6">
                                Creation date
                            </div>
                            <div class="col-6">
                                <h:outputText value="#{caseView.case_item.creationDate}"/>
                            </div>
                        </div>
                        <div class="row mb-2">
                            <div class="col-6">
                                Visibility
                            </div>
                            <div class="col-6">
                                <h:outputText value="#{caseView.case_item.visibility}"/>
                            </div>
                        </div>
                        <h:dataTable value="#{caseView.case_item.skins}" var="skin"
                                     styleClass="table align-middle mb-0 bg-white" headerClass="bg-light">
                            <h:column>
                                <f:facet name="header">Commit id</f:facet>
                                <h:outputText value="#{skin.id}"/>
                            </h:column>

                            <h:column>
                                <f:facet name="header">Message</f:facet>
                                <h:outputText value="#{skin.message}"/>
                            </h:column>

                            <h:column>
                                <f:facet name="header">View</f:facet>
                                <h:link outcome="/skin/skin_view.xhtml" value="View">
                                    <f:param name="id" value="#{skin.id}"/>
                                </h:link>
                            </h:column>

                            <h:column>
                                <f:facet name="header">Edit</f:facet>
                                <h:link outcome="/skin/skin_edit.xhtml" value="Edit">
                                    <f:param name="id" value="#{skin.id}"/>
                                </h:link>
                            </h:column>

                            <h:column>
                                <f:facet name="header">Delete</f:facet>
                                <h:form>
                                    <h:commandButton styleClass="btn" value="Delete"
                                                     action="#{caseView.deleteCommit(skin)}"/>
                                </h:form>
                            </h:column>

                        </h:dataTable>

                        <h:button styleClass="btn" outcome="/skin/skin_create__basic.xhtml"
                                  value="Create new skin"/>
                    </div>
                </div>
            </div>
        </article>
    </ui:define>

</ui:composition>
