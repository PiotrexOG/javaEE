<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="jakarta.faces.html"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:f="jakarta.faces.core"
                template="/WEB-INF/template/main.xhtml">

    <ui:define name="content">
        <h:outputStylesheet library="case" name="css/case_list.css"/><!-- Automatically relocated to head. -->

        <article class="text--justified">
            <header><h2>Cases</h2></header>

            <h:dataTable value="#{caseList.cases.cases}" var="Case"
                         styleClass="table align-middle mb-0 bg-white" headerClass="bg-light">
                <h:column>
                    <f:facet name="header">Case name</f:facet>
                    <h:outputText value="#{Case.name}"/>
                </h:column>

                <h:column>
                    <f:facet name="header">Id</f:facet>
                    <h:outputText value="#{Case.id}"/>
                </h:column>

                <h:column>
                    <f:facet name="header">View</f:facet>
                    <h:link outcome="/case/Case_view.xhtml" value="View">
                        <f:param name="id" value="#{Case.id}"/>
                    </h:link>
                </h:column>

                <h:column>
                    <f:facet name="header">Delete</f:facet>
                    <h:form>
                        <h:commandButton styleClass="btn" value="Delete"
                                         action="#{caseList.deleteAction(Case)}"/>
                    </h:form>
                </h:column>
            </h:dataTable>
        </article>
    </ui:define>

</ui:composition>
