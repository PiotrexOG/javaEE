<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="jakarta.faces.html"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:f="jakarta.faces.core"
                template="/WEB-INF/template/main.xhtml">

    <ui:define name="content">
        <h:outputStylesheet library="case" name="css/case_list.css"/><!-- Automatically relocated to head. -->
        <f:loadBundle var="msg" basename="skins.view.i18n.messages"/>
        <article class="text--justified">
            <header><h2>#{msg.cases}</h2></header>

            <h:dataTable  id="caseTable" value="#{caseList.cases.cases}" var="Case"
                         styleClass="table align-middle mb-0 bg-white" headerClass="bg-light">
                <h:column>
                    <f:facet name="header">#{msg.case_name}</f:facet>
                    <h:outputText value="#{Case.name}"/>
                </h:column>

                <h:column>
                    <f:facet name="header">Id</f:facet>
                    <h:outputText value="#{Case.id}"/>
                </h:column>

                <h:column>
                    <f:facet name="header">#{msg.view}</f:facet>
                    <h:link outcome="/case/Case_view.xhtml" value="#{msg.view}">
                        <f:param name="id" value="#{Case.id}"/>
                    </h:link>
                </h:column>


                <h:column rendered="#{facesContext.externalContext.isUserInRole('admin')}">
                    <f:facet name="header">#{msg.delete}</f:facet>
                    <h:form>
                        <h:commandButton styleClass="btn" value="#{messages['delete']}"
                                         actionListener="#{caseList.deleteAction(Case)}"
                                         onclick="stopPropagation()">
                            <f:ajax execute="@this" render=":caseTable"/>
                        </h:commandButton>
                    </h:form>
                </h:column>
            </h:dataTable>
        </article>
    </ui:define>

</ui:composition>
