<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                template="/WEB-INF/template/main.xhtml">
    <ui:define name="content">
                <f:loadBundle var="msg" basename="skins.view.i18n.messages"/>
        <article class="text--justified">
            <header><h2>#{msg.name}</h2></header>
            <section>
                <form class="container" action="j_security_check" onreset="onReset()" method="post">
                    <div>
                        <div>
                            <div>
                                <label for="username">#{msg.name}:</label>
                                <input id="username" name="j_username" type="text"/>
                            </div>
                        </div>
                    </div>
                    <div>
                        <div>
                            <div class="form-outline">
                                <input id="password" name="j_password" type="password"/>
                                <label for="password">#{msg.password}:</label>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-2 p-2 text-center">
                            <button class="btn btn-primary" type="submit">#{msg.login}</button>
                        </div>
                        <div class="col-2 p-2 text-center">
                            <button class="btn btn-secondary" type="reset">#{msg.reset}</button>
                        </div>
                    </div>
                </form>
            </section>
        </article>
    </ui:define>
</ui:composition>
