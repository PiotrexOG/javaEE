<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="jakarta.faces.html"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:f="jakarta.faces.core"
                template="/WEB-INF/template/main.xhtml">

    <f:metadata>
        <f:viewAction action="#{skinCreate.init()}"/>
    </f:metadata>

    <ui:define name="content">
        <f:loadBundle var="msg" basename="skins.view.i18n.messages"/>
        <article>
            <header><h2>#{msg.create_skin}</h2></header>
            <h:form styleClass="container" onreset="onReset()" enctype="multipart/form-data">
                <div class="row">
                    <div class="col-2 p-2 text-center">
                        <h:commandButton styleClass="btn" value="#{msg.previous}" immediate="true"
                                         action="#{skinCreate.goToBasicAction()}"/>
                    </div>
                </div>

                <div class="col-4">

                    <div class="row mb-2">
                        <div class="col-6">
                            #{msg.name}
                        </div>
                        <div class="col-6">
                            <h:outputText value="#{skinCreate.skin.name}"/>
                        </div>
                    </div>

                    <div class="row mb-2">
                        <div class="col-6">
                            #{msg.floatValue}
                        </div>
                        <div class="col-6">
                            <h:outputText value="#{skinCreate.skin.floatValue}"/>
                        </div>
                    </div>

                    <div class="row mb-2">
                        <div class="col-6">
                            #{msg.acase}
                        </div>
                        <div class="col-6">
                            <h:outputText value="#{skinCreate.skin.acase.name}"/>
                        </div>
                    </div>

                </div>

                <div class="row">
                    <div class="col-2 p-2 text-center">
                        <h:commandButton styleClass="btn btn-primary" value="#{msg.create}"
                                         action="#{skinCreate.saveAction()}"/>
                    </div>
                    <div class="col-2 p-2 text-center">
                        <h:commandButton styleClass="btn btn-secondary" value="#{msg.cancel}"
                                         action="#{skinCreate.cancelAction()}"/>
                    </div>
                </div>
            </h:form>
        </article>
    </ui:define>

</ui:composition>
