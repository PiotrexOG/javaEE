<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="jakarta.faces.html"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:f="jakarta.faces.core"
                template="/WEB-INF/template/main.xhtml">

    <ui:define name="content">
        <h:outputStylesheet library="case" name="css/case_list.css"/><!-- Automatically relocated to head. -->

        <article class="text--justified">
            <header><h2>Skins</h2></header>

            <h:dataTable value="#{skinList.skins.skins}" var="skin"
                         styleClass="table align-middle mb-0 bg-white" headerClass="bg-light">

                <h:column>
                    <f:facet name="header">Name</f:facet>
                    <h:outputText value="#{skin.name}"/>
                </h:column>

                <h:column>
                    <f:facet name="header">View</f:facet>
                    <h:link outcome="/skin/skin_view.xhtml" value="View">
                        <f:param name="id" value="#{skin.id}"/>
                    </h:link>
                </h:column>

                <h:column>
                    <f:facet name="header">Edit</f:facet>
                    <h:link outcome="/skin/skin_edit.xhtml" value="Edit">
                        <f:param name="id" value="#{skin.id}"/>
                    </h:link>
                </h:column>

                <h:column>
                    <f:facet name="header">Delete</f:facet>
                    <h:form>
                        <h:commandButton styleClass="btn" value="Delete"
                                         action="#{skinList.deleteAction(skin)}"/>
                    </h:form>
                </h:column>

                <f:facet name="footer">
                    <h:button styleClass="btn" outcome="/skin/skin_create__basic.xhtml"
                              value="Create new case"/>
                </f:facet>
            </h:dataTable>
        </article>
    </ui:define>

</ui:composition>
