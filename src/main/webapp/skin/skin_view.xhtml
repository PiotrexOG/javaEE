<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="jakarta.faces.html"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:f="jakarta.faces.core"
                template="/WEB-INF/template/main.xhtml">

    <f:metadata>
        <f:viewParam name="id" value="#{skinView.id}" required="true"/>
        <f:viewAction action="#{skinView.init()}"/>
    </f:metadata>

    <ui:define name="content">
        <article>
            <header><h2><h:outputText value="#{skinView.skin.name}"/></h2></header>
            <div class="container">
                <div class="row">
                    <div class="col-4">
                        <div class="row mb-2">
                            <div class="col-6">
                                Level &amp; Profession
                            </div>
                            <div class="col-6">
                                <h:outputText value="#{skinView.skin.age}"/>
                                level
                                <h:outputText value="#{skinView.skin.level}"/>
                            </div>
                        </div>

                        <div class="row mb-2">
                            <div class="col-6">
                                Experience
                            </div>
                            <div class="col-6">
                                <h:outputText value="#{skinView.skin.experience}"/>
                            </div>
                        </div>

                        <div class="row mb-2">
                            <div class="col-6">
                                Life
                            </div>
                            <div class="col-6">
                                <h:outputText value="#{skinView.skin.health}"/>
                            </div>
                        </div>

                        <div class="row mb-2">
                            <div class="col-6">
                                Strength
                            </div>
                            <div class="col-6">
                                <h:outputText value="#{skinView.skin.strength}"/>
                            </div>
                        </div>

                        <div class="row mb-2">
                            <div class="col-6">
                                Constitution
                            </div>
                            <div class="col-6">
                                <h:outputText value="#{skinView.skin.constitution}"/>
                            </div>
                        </div>

                        <div class="row mb-2">
                            <div class="col-6">
                                Charisma
                            </div>
                            <div class="col-6">
                                <h:outputText value="#{skinView.skin.charisma}"/>
                            </div>
                        </div>

                        <div class="row mb-2">
                            <div class="col-6">
                                Age
                            </div>
                            <div class="col-6">
                                <h:outputText value="#{skinView.skin.age}"/>
                            </div>
                        </div>

                        <div class="row mb-2">
                            <div class="col-6">
                                Background
                            </div>
                            <div class="col-6">
                                <h:outputText value="#{skinView.skin.background}"/>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </article>
    </ui:define>

</ui:composition>
