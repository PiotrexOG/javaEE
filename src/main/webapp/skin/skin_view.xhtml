<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="jakarta.faces.html"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:f="jakarta.faces.core"
                template="/WEB-INF/template/main.xhtml">

    <f:metadata>
        <f:viewParam name="id" value="#{skinView.id}" required="true"/>
        <f:viewAction action="#{skinView.init()}"/>
    </f:metadata>

    <ui:define name="content">
        <article>
            <header><h2><h:outputText value="#{skinView.skin.name}"/></h2></header>
            <div class="container">
                <div class="row">
                    <div class="col-4">
                        <div class="row mb-2">
                            <div class="col-6">
                                Name
                            </div>
                            <div class="col-6">
                                <h:outputText value="#{skinView.skin.name}"/>
                            </div>
                        </div>

                        <div class="row mb-2">
                            <div class="col-6">
                                Case
                            </div>
                            <div class="col-6">
                                <h:outputText value="#{skinView.skin.acase}"/>
                            </div>
                        </div>

                        <div class="row mb-2">
                            <div class="col-6">
                                Float Value
                            </div>
                            <div class="col-6">
                                <h:outputText value="#{skinView.skin.floatValue}"/>
                            </div>
                        </div>

                    </div>

                </div>
            </div>
        </article>
    </ui:define>

</ui:composition>
