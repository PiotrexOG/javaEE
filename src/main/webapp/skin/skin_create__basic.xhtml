<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="jakarta.faces.html"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:f="jakarta.faces.core"
                template="/WEB-INF/template/main.xhtml">

    <f:metadata>
        <f:viewAction action="#{skinCreate.init()}"/>
    </f:metadata>

    <ui:define name="content">
                <f:loadBundle var="msg" basename="skins.view.i18n.messages"/>
        <article>
            <header><h2>#{msg.create_skin}</h2></header>
            <h:form styleClass="container" onreset="onReset()" enctype="multipart/form-data"  id="form">
                                <h:messages/>
                <div class="row">
                    <div class="col-2 p-2 text-center">
                        <h:button styleClass="btn" value="#{msg.previous}" disabled="true"/>
                    </div>
                    <div class="col-2 p-2 text-center">
                        <h:commandButton styleClass="btn" value="#{msg.next}"
                                         action="#{skinCreate.goToConfirmAction()}"/>
                    </div>
                </div>

                <div class="row">
                    <div class="col-4 p-2">
                        <div class="form-outline">
                            <h:inputText id="name" value="#{skinCreate.skin.name}" styleClass="form-control"/>
                            <h:outputLabel for="name" value="#{msg.name}:" styleClass="form-label"/>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-4 p-2">
                        <div class="form-outline">
                            <h:inputTextarea id="floatValue" value="#{skinCreate.skin.floatValue}"
                                             styleClass="form-control" rows="4"/>
                            <h:outputLabel for="floatValue" value="#{msg.floatValue}:" styleClass="form-label"/>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-4 p-2">
                        <fieldset>
                            <legend class="form-label fs-6">#{msg.cases}:</legend>
                            <h:selectOneMenu id="dropdownId" value="#{skinCreate.skin.acase}" styleClass="form-select">
                                <f:selectItems value="#{skinCreate.cases}" var="acase" itemValue="#{acase}" itemLabel="#{acase.name}" />
                            </h:selectOneMenu>
                        </fieldset>
                    </div>
                </div>

                <div class="row">
                    <div class="col-2 p-2 text-center">
                        <h:button styleClass="btn btn-primary" value="#{msg.create}" disabled="true"/>
                    </div>
                    <div class="col-2 p-2 text-center">
                        <h:commandButton styleClass="btn btn-secondary" value="#{msg.cancel}"
                                         action="#{skinCreate.cancelAction()}"/>
                    </div>
                </div>
            </h:form>
        </article>
    </ui:define>

</ui:composition>
